<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Editar comida</h2>

</div>



<form [formGroup]="comidaForm" (ngSubmit)="submitForm()" novalidate>

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Nome</label>

          <input type="text" id="nome" class="form-control" formControlName="nome" required/>

          <!-- errors-->

          <p *ngIf="nome?.touched && nome?.invalid" class="error">

            <sup>*</sup>Nome obrigat√≥rio

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Origem</label>

          <input type="text" formControlName="origem" class="form-control" required

          />

          <!-- errors-->

          <p *ngIf="origem?.touched && origem?.invalid" class="error">

            <sup>*</sup>Informe a origem

          </p>

        </div>

      </div>

      <div class="row">

        <label [ngClass]="{'text-danger': tipo?.touched && tipo?.invalid}" for="tipo" class="form-label">Tipo</label>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="tipo">

        <option value="Salgada">Salgada</option>

        <option value="Doce">Doce</option>
      </select>
        <br>

      </div>

      <div class="form-group text-end">

        <button type="submit" class="btn btn-info mx-2" [disabled]="!comidaForm.valid"> Editar comida </button>

      </div>

    </div>

  </div>

</form>
