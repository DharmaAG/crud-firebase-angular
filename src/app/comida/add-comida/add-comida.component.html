<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Adicionar comida</h2>

</div>

<form [formGroup]="comidaForm" (ngSubmit)="submitForm()" novalidate>

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <div class="row">
        <div class="col-md-12 mb-3">
          <label [ngClass]="{'text-danger': nome?.touched && nome?.invalid}" for="nome" class="form-label">Nome</label>

          <input [ngClass]="{'is-invalid': nome?.touched && nome?.invalid, 'is-valid': nome?.touched && nome?.valid}" type="text" id="nome" class="form-control" formControlName="nome" required/>

          <div class="invalid-feedback"><sup>*</sup>Nome obrigatório</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label [ngClass]="{'text-danger': origem?.touched && origem?.invalid}" for="origem" class="form-label">Origem</label>

          <input [ngClass]="{'is-invalid': origem?.touched && origem?.invalid, 'is-valid': origem?.touched && origem?.valid}" type="text" formControlName="origem" class="form-control" required

          />
          <div class="invalid-feedback"><sup>*</sup>Origem obrigatório</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label [ngClass]="{'text-danger': tipo?.touched && tipo?.invalid}" for="tipo" class="form-label">Tipo</label>

          <input [ngClass]="{'is-invalid': tipo?.touched && tipo?.invalid, 'is-valid': tipo?.touched && tipo?.valid}" type="text" formControlName="tipo" class="form-control" required

          />
        </div>
      </div>

      <!-- LINHA 3 - CAMPO tipo -->

      <!-- BOTÕES DO FORMULÁRIO -->

      <div class="form-group text-end">
        <button type="button" class="btn btn-secondary mx-2" (click)="resetForm()">Limpar</button>

        <button type="submit" class="btn btn-success mx-2" [disabled]="!comidaForm.valid">Adicionar Comida</button>
      </div>
    </div>
  </div>

</form>
